steps:
    - name: 'gcr.io/cloud-builders/npm'
      args: ['i', 'react-dev-utils', '--save']
      env: ['PROJECT_ROOT=backend']
      dir: 'react-app/src'
    - name: 'gcr.io/cloud-builders/npm'
      args: ['i', 'fs-extra', '--save']
      env: ['PROJECT_ROOT=backend']
      dir: 'react-app/src'
    - name: 'gcr.io/cloud-builders/npm'
      args: ['run', 'build']
      env: ['PROJECT_ROOT=backend']
      dir: 'react-app/src'
    - name: 'gcr.io/cloud-builders/'
      args: ['rm', '-r', 'node_modules']
      env: ['PROJECT_ROOT=backend']
      dir: 'react-app/src'
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['app', 'deploy']
      env: ['PROJECT_ROOT=backend']
      dir: '/'
